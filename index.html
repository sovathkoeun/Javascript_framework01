            <div class="col-12">         
                <button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#myModal">Add New</button>
                <div class="modal fade" id="myModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>

                                <form action="#" id="add-form">

                                        <label>Name:</label>
                                        <input type="text" class="form-control" id="name" placeholder="Enter name...">
                                    </div>
                                    <div class="form-group">

                                    </div>
                                    <div class="form-group">

                                            placeholder="Enter img link...">
                                    </div>
                                    <div class="form-group">
                                        <label for="comment">What your mind?</label>
                                        <textarea class="form-control" rows="3" id="text"></textarea>
                                    </div>
                                    <button class="btn btn-info btn-block" type="button" id="add"> Add New</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>     
        </div>

    </div>
